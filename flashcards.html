			class Utils
			{

				static getRandomInt (inMin, inMax)
				{
					var min = Math.ceil(inMin);
					var max = Math.floor(inMax);
					return Math.floor (Math.random() * (max - min)) + min;
				}

				static getElementFromID (inElementID)
				{
					if (document)
						if (document.getElementById)
							if (document.getElementById (inElementID))
								return document.getElementById (inElementID);
					return null;
				}

				static setButtonText (inButtonID, inNewText)
				{
					var button = Utils.getElementFromID (inButtonID);
					if (button)
					{
						if (button.childNodes[0])
							button.childNodes[0].nodeValue = inNewText;
						else if (button.value)
							button.value = inNewText;
						else //if (button.innerHTML)
							button.innerHTML = inNewText;
					}
				}

				static showElement (inElement)
				{
					if (inElement)
						//inElement.style.visibility = 'visible';
						inElement.style.display = '';
						//inElement.disabled = false;
				}

				static hideElement (inElement)
				{
					if (inElement)
						//inElement.style.visibility = 'visible';
						inElement.style.display = 'none';
						//inElement.disabled = true;
				}

			}	//	Utils

			class Number
			{
				static Singular()	{return 0;}
				static Plural()		{return 1;}
				static toString(inNumber)
				{
					if (inNumber > 0)	return "Plur";
					else				return "Sing";
				}
				static getMeaning(inNumber)
				{
					if (inNumber > 0)	return "Plural";
					else				return "Singular";
				}
			}

			class Case
			{
				static Nominative()	{return 0;}
				static Genitive()	{return 1;}
				static Dative()		{return 2;}
				static Accusative()	{return 3;}
				static Ablative()	{return 4;}
				static toString(inCase, inDetailed)
				{
					const _names = ["Nom", "Gen", "Dat", "Acc", "Abl"];
					const _bigNames = ["Nominative", "Genitive", "Dative", "Accusative", "Ablative"];
					if (inDetailed != null && inDetailed)
						return _bigNames[inCase];
					return _names[inCase];
				}
				static getMeaning(inCase)
				{
					const _meanings = [	"Nominative (subject)",
										"Genitive (possessive, of…)",
										"Dative (indirect object -- to… for…)",
										"Accusative (direct object)",
										"Ablative (after a preposition -- by… with… from…)"];
					return _meanings[inCase];
				}
			}

			class Gender
			{
				static Neuter()		{return 0;}
				static Masculine()	{return 1;}
				static Feminine()	{return 2;}
				static toString(inGender)
				{
					const _names = ["Neut", "Masc", "Fem"];
					return _names[inGender];
				}
				static getMeaning(inGender)
				{
					const _meanings = [	"Neuter",
										"Masculine",
										"Feminine"];
					return _meanings[inGender];
				}
			}

					this.setDeclensionChoice(RANDOM);

				}

				erase()
				{
					this._context.fillStyle = "#FFFFFF";
					this._context.fillRect (0, 0, 1200, 300);
				}

				draw()
				{
					if (!this._showAllCases)
					{
						this._context.font		= "Italic small-caps 128px serif";
						this._context.textAlign	= "center";
						this._context.fillStyle = "#000000";
						this._context.fillText (this.getCurrentWord(),	600,	150);

						this._context.font		= "48px serif";
						this._context.fillText (this.getCurrentDefinition(),	600,	300 - 20);

						this._context.font		= "18px serif";
						this._context.textAlign	= "left";
						this._context.fillText (this._nouns[this.getCurrentDeclension()].getDescription(),	10,	30);
						this._context.fillText (Number.getMeaning(this.getCurrentNumber()),	10,	300 - 20);
						this._context.textAlign	= "right";
						this._context.fillText (Gender.getMeaning(this.getCurrentGender()),	1200 - 10,	30);
						this._context.fillText (Case.getMeaning(this.getCurrentCase()),	1200 - 10,	300 - 20);
					}
					else
					{
						var	yPixelsPerRow	= 40;
						var xPixelsPerCol	= 300;
						var	xOffset			= 100;
						var	X				= [350,		400,	700 ];
						var	Xalignment		= ["right", "left", "left"];
						var	yOffset			= 50;
						this._context.fillStyle = "#000000";

						var	Y = 0,	caseName = "",	numberName = "",	text = "";

						//	For each case...
						for (var theCase = 0;  theCase <= Case.Ablative()+1;  theCase++)
						{
							if (theCase > 0)
								caseName = Case.toString(theCase-1, true);
							Y  =  yOffset  +  theCase * yPixelsPerRow;

							//	For each number...
							for (var theNumber = 0;  theNumber <= 2;  theNumber++)
							{
								if (theNumber > 0)
									numberName = Number.getMeaning(theNumber-1);
								if (theCase == 0)
								{
									this._context.font = "Bold 36px sans-serif";
									text = numberName;
								}
								else if (theNumber == 0)
								{
									this._context.font = "Bold 24px sans-serif";
									text = caseName;
								}
								else
								{
									this._context.font = "Italic small-caps 36px serif";
									text = this._nouns[this._currentDeclension].getWordRendering (this.getCurrentWordIndex(), theNumber-1, theCase-1);
								}
								this._context.textAlign	= Xalignment[theNumber];
								this._context.fillText (text,  X[theNumber],  Y);
								//console.log ("fillText('" + text + "', " + X[theNumber].toString() + ", " + Y.toString() + ")");
							}	//	for each Number
						}	//	for each Case

						this._context.font		= "18px serif";
						this._context.textAlign	= "center";
						this._context.fillText (this.getCurrentDefinition(),	600,	300 - 15);

						this._context.font		= "18px serif";
						this._context.textAlign	= "left";
						this._context.fillText (this._nouns[this.getCurrentDeclension()].getDescription(),	10,	30);

						this._context.textAlign	= "right";
						this._context.fillText (Gender.getMeaning(this.getCurrentGender()),	1200 - 10,	30);
					}	//	else showAllCases

						return;
					if (this._chooseWord == RANDOM)
						return;

					this._wordIndex = 0;

					//	Choose number...
					if (this._chooseNumber == RANDOM)
						this._currentNumber = Utils.getRandomInt(0, 2);
					else
						this._currentNumber = this._chooseNumber;
					//	Choose case...
					if (this._chooseCase == RANDOM)
						this._currentCase = Utils.getRandomInt(0, 5);
					else
						this._currentCase = this._chooseCase;
					this.wordChanged (this.getCurrentWord());

				{
					if (this._chooseDeclension == RANDOM)
						return;
					if (this._chooseWord == RANDOM)
						return;

					this._wordIndex = this._wordIndex - 1;
					if (this._wordIndex < 0)
						this._wordIndex = 0;

					//	Choose number...
					if (this._chooseNumber == RANDOM)
						this._currentNumber = Utils.getRandomInt(0, 2);
					else
						this._currentNumber = this._chooseNumber;
					//	Choose case...
					if (this._chooseCase == RANDOM)
						this._currentCase = Utils.getRandomInt(0, 5);
					else
						this._currentCase = this._chooseCase;
					this.wordChanged (this.getCurrentWord());
				}

				{
					//	Choose declension...
					if (this._chooseDeclension == RANDOM)
						this._currentDeclension = Utils.getRandomInt(0, 3);

					//	Choose word...
					if (this._chooseWord == RANDOM)
						this._wordIndex = Utils.getRandomInt(0, this._nouns[this._currentDeclension].getWordCount());
					else
					{
						this._wordIndex = this._wordIndex + 1;
						if (this._wordIndex >= this._nouns[this._currentDeclension].getWordCount())
							this._wordIndex = this._nouns[this._currentDeclension].getWordCount() - 1;
					}

					//	Choose number...
					if (this._chooseNumber == RANDOM)
						this._currentNumber = Utils.getRandomInt(0, 2);
					else
						this._currentNumber = this._chooseNumber;

					//	Choose case...
					if (this._chooseCase == RANDOM)
						this._currentCase = Utils.getRandomInt(0, 5);
					else
						this._currentCase = this._chooseCase;
					this.wordChanged (this.getCurrentWord());
				}

					if (this._chooseDeclension == RANDOM)
						return;
					if (this._chooseWord == RANDOM)
						return;

						this._wordIndex = this._nouns[this._currentDeclension].getWordCount() - 1;

					if (this._chooseNumber == RANDOM)
						this._currentNumber = Utils.getRandomInt(0, 2);

						this._chooseWord = RANDOM;
					}
					this.wordChoiceChanged (this._chooseWord);
				}

				updateButtonEnableDisableState()
				{
					if (this._chooseWord == RANDOM)
					{
						this._buttonFirst.disabled = true;
						this._buttonPrevious.disabled = true;
						this._buttonNext.disabled = false;
						this._buttonLast.disabled = true;
					}
					else
					{
						this._buttonFirst.disabled = this._wordIndex == 0;
						this._buttonPrevious.disabled = this._wordIndex == 0;
						this._buttonNext.disabled = this._wordIndex >= (this._nouns[this._currentDeclension].getWordCount()-1);
						this._buttonLast.disabled = this._wordIndex >= (this._nouns[this._currentDeclension].getWordCount()-1);
					}
				}

				wordChanged (inNewWord)
				{
					//console.log ("wordChanged:  to '" + inNewWord + "'");
					this.erase();
					this.draw();
					this.updateButtonEnableDisableState();
				}

				wordChoiceChanged (inNewChoiceMode)
				{
					if (inNewChoiceMode == RANDOM)
						this._wordModeMenu.value = 1;
					else
						this._wordModeMenu.value = inNewChoiceMode;
					this.updateButtonEnableDisableState();
				}

				wordModeSelected()
				{
					if (this._wordModeMenu)
					{
						if (this._wordModeMenu.value < 1)
							this.setWordChoice (this._wordModeMenu.value);
						else
							this.setWordChoice (null);
					}
				}

				nextWordMode()
				{
					var choice = this.getWordChoice();
					if (choice == RANDOM)
						choice = 1;
					else
						choice = RANDOM;
					this.setWordChoice (choice);
				}

				getNumberChoice()
				{
					return this._chooseNumber;
				}

				setNumberChoice (inNewNumber)
				{
					if (inNewNumber != RANDOM)
					{
						if (inNewNumber >= 0  &&  inNewNumber < 2)
						{
							this._chooseNumber = inNewNumber;
							this._currentNumber = inNewNumber;
							this.erase();
							this.draw();
						}
					}
					else
						this._chooseNumber = RANDOM;
					this.numberChoiceChanged (this._chooseNumber);
				}

				numberChoiceChanged (inNewChoiceMode)
				{
					if (inNewChoiceMode == RANDOM)
						this._numberModeMenu.value = 2;
					else
						this._numberModeMenu.value = inNewChoiceMode;
				}

				numberModeSelected()
				{
					if (this._numberModeMenu)
					{
						if (this._numberModeMenu.value < 2)
							this.setNumberChoice (this._numberModeMenu.value);
						else
							this.setNumberChoice (null);
					}
				}

				getCaseChoice()
				{
					return this._chooseCase;
				}

				setCaseChoice (inNewCase)
				{
					if (inNewCase != RANDOM)
					{
						if (inNewCase >= 0  &&  inNewCase < 6)
						{
							this._chooseCase = inNewCase;
							this._currentCase = inNewCase;
							this.erase();
							this.draw();
						}
					}
					else
						this._chooseCase = RANDOM;
					this.caseChoiceChanged (this._chooseCase);
				}

				caseChoiceChanged (inNewChoiceMode)
				{
					if (inNewChoiceMode == RANDOM)
						this._caseModeMenu.value = 5;
					else
						this._caseModeMenu.value = inNewChoiceMode;
				}

				caseModeSelected()
				{
					if (this._caseModeMenu)
					{
						if (this._caseModeMenu.value < 5)
							this.setCaseChoice (this._caseModeMenu.value);
						else
							this.setCaseChoice (RANDOM);
					}
				}

				getDeclensionChoice()
				{
					return this._chooseDeclension;
				}

				setDeclensionChoice (inNewDecl)
				{
					if (inNewDecl != RANDOM)
					{
						if (inNewDecl >= 0  &&  inNewDecl < 3)
						{
							this._chooseDeclension = inNewDecl;
							this._currentDeclension = inNewDecl;
							this.chooseNextWord();
							this.erase();
							this.draw();
						}
					}
					else
						this._chooseDeclension = RANDOM;
					this.declensionChoiceChanged (this._chooseDeclension);
				}

				declensionChoiceChanged (inNewChoiceMode)
				{
					if (inNewChoiceMode == RANDOM)
						this._declensionModeMenu.value = 3;
					else
						this._declensionModeMenu.value = inNewChoiceMode;
				}

				declensionSelected()
				{
					if (this._declensionMenu)
					{
						if (this._declensionMenu.value < 3)
							this.setDeclensionChoice (this._declensionMenu.value);
						else
							this.setDeclensionChoice (RANDOM);
					}
				}

				toggleShowAllCases()
				{
					if (this._showAllCasesCheckbox)
					{
						if (this._showAllCasesCheckbox.checked)
							this._showAllCases = true;
						else
							this._showAllCases = false;
						this.erase();
						this.draw();
					}
				}

			}	//	FlashCardView


			cardView = new FlashCardView;

		</script>
